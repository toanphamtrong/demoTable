<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Pagination Example</title>
<style>
    @keyframes slideIn {
        from {
            transform: translateX(100%);
        }
        to {
            transform: translateX(0%);
        }
    }

    @keyframes slideOut {
        from {
            transform: translateX(0%);
        }
        to {
            transform: translateX(-100%);
        }
    }

    .page-container {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 200px; /* Đảm bảo kích thước của container đủ để chứa các trang */
    }

    .page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        animation-duration: 0.5s;
        animation-timing-function: ease-in-out;
    }

    .active {
        display: block;
        animation-name: slideIn;
    }

    .previous {
        display: block;
        animation-name: slideOut;
    }

    .page p {
        margin: 10px; /* Khoảng cách giữa các đoạn văn */
    }

    .pagination {
        list-style: none;
        padding: 0;
    }
    .pagination li {
        display: inline-block;
        margin-right: 5px;
    }
    .pagination li a {
        display: inline-block;
        padding: 5px 10px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        text-decoration: none;
    }
    .pagination li.active a {
        background-color: #ccc;
    }
</style>
</head>
<body>

<ul class="pagination">
    <li><a href="#" onclick="showPage(1)">1</a></li>
    <li><a href="#" onclick="showPage(2)">2</a></li>
    <li><a href="#" onclick="showPage(3)">3</a></li>
    <li><a href="#" onclick="showPage(4)">4</a></li>
    <li><a href="#" onclick="showPage(5)">5</a></li>
</ul>

<div class="page-container">
    <div id="page1" class="page active">
        <p>Đây là trang 1</p>
    </div>
    <div id="page2" class="page previous">
        <p>Đây là trang 2</p>
    </div>
    <div id="page3" class="page">
        <p>Đây là trang 3</p>
    </div>
    <div id="page4" class="page">
        <p>Đây là trang 4</p>
    </div>
    <div id="page5" class="page">
        <p>Đây là trang 5</p>
    </div>
</div>

<script>
    function showPage(pageNumber) {
        var pages = document.querySelectorAll('.page');
        for (var i = 0; i < pages.length; i++) {
            pages[i].classList.remove('active');
            pages[i].classList.remove('previous');
        }

        document.getElementById('page' + pageNumber).classList.add('active');
        if (pageNumber > 1) {
            document.getElementById('page' + (pageNumber - 1)).classList.add('previous');
        }
    }
</script>

</body>
</html>
